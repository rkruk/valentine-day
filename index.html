<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jola <3</title>
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ad013a, #7B6762);
      overflow: hidden;
    }
    .heart {
      position: relative;
      width: 105px;
      height: 105px;
    }
    .heart::before {
      content: '';
      display: block;
      transition: all 400ms;
      animation: pulse 1.2s steps(1) infinite;
      width: 15px;
      height: 15px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 30px 15px #8e1a19, 45px 15px #ac0500, 
                  75px 15px #f73f0c, 90px 15px #fa5f27, 
                  15px 30px #740100, 30px 30px #8e0500, 
                  45px 30px #8e1918, 60px 30px #ca1300, 
                  75px 30px #f34f2a, 90px 30px #ff9456, 
                  15px 45px #5c0000, 30px 45px #7b0100, 
                  45px 45px #8e0500, 60px 45px #8e1a19, 
                  75px 45px #ac0500, 90px 45px #f73f0c, 
                  105px 45px #fa5f27, 30px 60px #5c0000, 
                  45px 60px #740100, 60px 60px #8e0500, 
                  75px 60px #8e1918, 90px 60px #ac0500, 
                  105px 60px #f34f2a, 45px 75px #5c0000, 
                  60px 75px #740100, 75px 75px #8e0500, 
                  90px 75px #8e1a19, 105px 75px #ac0500, 
                  60px 90px #5c0000, 75px 90px #740100, 
                  90px 90px #8e0500, 105px 90px #8e1918, 
                  75px 105px #5c0000, 90px 105px #740100, 
                  105px 105px #8e0500;
    }
    .heart:hover::before {
      animation-play-state: paused;
      border-radius: 100%;
      opacity: 0;
    }
    @keyframes pulse {
      50% {
        filter: blur(1.4px);
        transform: translate(-2px, 2px);
      }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <audio controls autoplay loop>
    <source src="media/val.mp3" type="audio/ogg">
  </audio>
</body>
</html>
